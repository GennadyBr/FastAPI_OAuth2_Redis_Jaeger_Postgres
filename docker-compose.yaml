version: '3'


services:
  db_users:
    image: postgres:13
    environment:
      POSTGRES_DB: ${PG_DB_NAME}
      POSTGRES_USER: ${PG_DB_USER}
      POSTGRES_PASSWORD: ${PG_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  redis_token:
    image: redis:7.2-rc2
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    restart: on-failure
    env_file:
      - .env

  auth_app:
    build: .
    env_file:
      - .env
    depends_on:
      - redis_token
      - db_users

  nginx:
    image: nginx:1.25.1-alpine
    depends_on:
      - auth_app
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx:/etc/nginx/conf.d:ro

  jaeger:
    image: jaegertracing/all-in-one:1.48
    ports:
      - "${JEAGER_PORT_UDP}/udp"
      - "${JEAGER_PORT_TCP}/tcp"
    depends_on:
      - auth_app
      - nginx

volumes:
  postgres_data:
